apiVersion: apps/v1
kind: Deployment
metadata:
  name: luma-api
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: luma-api
  template:
    metadata:
      labels:
        app: luma-api
    spec:
      containers:
      - name: luma-api
        image: ghcr.io/ctrl-luma/luma-api:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: luma-api-env
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: luma-api
  namespace: dev
spec:
  selector:
    app: luma-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luma-api
  namespace: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dev.api.lumapos.co
    secretName: luma-api-dev-tls
  rules:
  - host: dev.api.lumapos.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luma-api
            port:
              number: 80